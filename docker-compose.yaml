# docker-compose.yml
services:
  web:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    develop:
      watch:
        - path: .
          action: rebuild
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
    networks:
      - server_network
  db:
    image: postgres:latest
    volumes:
        - postgres_data:/var/lib/postgresql/data/
    environment:
        - POSTGRES_URL=postgres
        - POSTGRES_PASSWORD=Xx123456
        - POSTGRES_DB=microshop
    networks:
      - server_network
  nginx:
    image: nginx:latest
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - 8080:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - web
    networks:
      - server_network
networks:
  server_network:
    driver: bridge
volumes:
  postgres_data: